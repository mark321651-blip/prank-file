<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Phone Shutdown Prank</title>
  <meta name="theme-color" content="#000000" />
  <style>
    body,html {margin:0;padding:0;height:100%;background:#000;}
    .overlay { position: fixed; inset: 0; background: black; color: #cfcfcf; display: flex; align-items:center; justify-content:center; z-index: 9999; }
    .status { text-align:center; font-size: 18px; }
    .dot { animation: blink 1.2s infinite steps(1); }
    .dot:nth-child(2){ animation-delay:.2s }
    .dot:nth-child(3){ animation-delay:.4s }
    @keyframes blink { 50% { opacity: 0 } }
    .spinner { width: 28px; height: 28px; border: 3px solid #3a3a3a; border-top-color: #cfcfcf; border-radius: 50%; margin: 14px auto 0; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg) } }
    .tapBack { position: absolute; bottom: 34px; width: 100%; text-align:center; font-size: 14px; color: #6b7280; opacity: 0; transition: opacity .3s ease; }
    .overlay.showHint .tapBack { opacity: .9; }
  </style>
</head>
<body>
  <!-- Fake shutdown overlay -->
  <div id="overlay" class="overlay">
    <div id="statusWrap" class="status">
      <div>Shutting down<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
      <div class="spinner"></div>
    </div>
    <div class="tapBack">‡¶™‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ô‡ßç‡¶ï üòÇ ‚Äî ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá</div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const statusWrap = document.getElementById('statusWrap');

    function tryFullscreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen;
      if (req) { try { req.call(el); } catch(e){} }
    }

    function exitFullscreen() {
      const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen || document.mozCancelFullScreen;
      if (exit) { try { exit.call(document); } catch(e){} }
    }

    function vibrate(pattern) {
      if (navigator.vibrate) { try { navigator.vibrate(pattern); } catch(e){} }
    }

    function startPrank() {
      tryFullscreen();
      vibrate([100, 60, 120]);
      // After a few seconds, hide the status to leave pure black
      setTimeout(() => { statusWrap.style.display = 'none'; }, 2200);
      // Then show subtle hint to get out
      setTimeout(() => { overlay.classList.add('showHint'); }, 3800);
    }

    function endPrank() {
      overlay.classList.remove('showHint');
      statusWrap.style.display = '';
      exitFullscreen();
      vibrate(40);
    }

    // Auto start when page loads
    window.addEventListener('load', startPrank);

    overlay.addEventListener('click', endPrank);
    overlay.addEventListener('touchstart', endPrank, {passive:true});
    window.addEventListener('keydown', endPrank);
  </script>
